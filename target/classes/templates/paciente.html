<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <div th:insert="layout/template :: head"></div>
        <title>Paciente - Detalles</title>
    </head>
    <body>
    <div th:insert="layout/template :: header"></div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 name="id" th:text="${paciente.id} + ' - ' + ${paciente.nombre} + ' ' + ${paciente.apellido}" ></h1>
                <div class="card">
                    <div class="card-body">
                        <label>DNI:</label>
                        <span name="dni"th:text="${paciente.dni}"></span>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <label>E-mail:</label>
                        <span name="email" th:text="${paciente.email}"></span>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <label>Tel√©fono:</label>
                        <span name="telefono" th:text="${paciente.telefono}"></span>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <label>Detalles:</label>
                        <span name="detalles" th:text="${paciente.detalles}"></span>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <label>Estado de tratamiento:</label>
                        <span name="estado" th:text="${paciente.estadoTratamiento}"></span>
                    </div>
                </div><br>

                <div>
                    <a class="btn btn-primary" th:href="@{'/pacientes/' + ${paciente.id} + '/edicion'}">
                        <i class="far fa-edit"></i> Editar
                    </a>
                    <a class="btn btn-primary" th:href="@{'/pacientes/'}">
                        <i class="fas fa-arrow-left"></i> Volver
                    </a>
                </div>

            </div>

        </div>
    </div>

    <footer th:replace="layout/template :: footer"></footer>

    </body>
</html>
